<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Job Board - Chore Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      color: #333;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
    }
    .earnings {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 30px;
    }
    .chore {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffff;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      transition: background 0.3s;
    }
    .chore.done {
      background: #e0ffe0;
      text-decoration: line-through;
      opacity: 0.7;
    }
    .chore button {
      padding: 8px 12px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .chore button:disabled {
      background: #888;
      cursor: default;
    }
    .reset-btn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #ff6b6b;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üè† My Job Board</h1>
  <div class="earnings">üí∞ Total Earned: $<span id="totalEarned">0.00</span></div>

  <div id="choreList"></div>

  <button class="reset-btn" onclick="resetChores()">üîÑ Reset Completed Tasks</button>

  <script>
    const chores = [
      { id: 1, title: "Clean your room", reward: 2.00 },
      { id: 2, title: "Take out the trash", reward: 1.50 },
      { id: 3, title: "Feed the dog", reward: 1.00 },
      { id: 4, title: "Read 20 minutes", reward: 2.00 },
      { id: 5, title: "Help with dishes", reward: 1.50 }
    ];

    function loadChoreStatus() {
      return JSON.parse(localStorage.getItem("completedChores") || "[]");
    }

    function saveChoreStatus(doneIds) {
      localStorage.setItem("completedChores", JSON.stringify(doneIds));
    }

    function calculateTotal(doneIds) {
      return chores
        .filter(chore => doneIds.includes(chore.id))
        .reduce((total, chore) => total + chore.reward, 0)
        .toFixed(2);
    }

    function renderChores() {
      const choreList = document.getElementById("choreList");
      const doneIds = loadChoreStatus();
      choreList.innerHTML = "";

      chores.forEach(chore => {
        const div = document.createElement("div");
        div.className = "chore" + (doneIds.includes(chore.id) ? " done" : "");
        
        div.innerHTML = `
          <span>${chore.title} - $${chore.reward.toFixed(2)}</span>
          <button ${doneIds.includes(chore.id) ? "disabled" : ""}>Mark Done</button>
        `;

        const button = div.querySelector("button");
        button.addEventListener("click", () => {
          doneIds.push(chore.id);
          saveChoreStatus(doneIds);
          updateDisplay();
        });

        choreList.appendChild(div);
      });

      document.getElementById("totalEarned").textContent = calculateTotal(doneIds);
    }

    function updateDisplay() {
      renderChores();
    }

    function resetChores() {
      localStorage.removeItem("completedChores");
      updateDisplay();
    }

    // Initial render
    updateDisplay();
  </script>

</body>
</html>
