<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Initial Setup - Add Users</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9fc;
      max-width: 600px;
      margin: auto;
      padding: 40px;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    ul {
      margin-top: 20px;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/dashboard">Dashboard</a>
    <a href="/parent">Parent</a>
    <a href="/setup" class="active">Setup</a>
  </nav>

  <h1>ðŸ“… Initial Setup</h1>
  <form id="userForm">
    <label for="username">Add Child's Name:</label>
    <input type="text" id="username" required>
    <button type="submit">Add User</button>
  </form>

  <h2>Current Users:</h2>
  <ul id="userList"></ul>

  <script>
    async function fetchUsers() {
      const res = await fetch('/api/users');
      return await res.json();
    }

    async function displayUsers() {
      const users = await fetchUsers();
      const list = document.getElementById('userList');
      list.innerHTML = '';
      users.forEach(user => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${user.name}</strong> â€” <a href="/user.html?id=${user.id}">Go to Chore Page</a>`;
        list.appendChild(li);
      });
    }

    document.getElementById('userForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('username').value.trim();
      if (!name) return;
      await fetch('/api/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      document.getElementById('userForm').reset();
      displayUsers();
    });

    displayUsers();
  </script>
</body>
</html>
